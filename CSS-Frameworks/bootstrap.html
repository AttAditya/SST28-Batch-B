<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page Using Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Our Pricing Plans</h1>
        <div class="row">
            <!-- Basic Plan -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card text-center shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2>Basic</h2>
                        <p>$9/month</p>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item">5 Projects</li>
                            <li class="list-group-item">Basic Support</li>
                            <li class="list-group-item">10 GB Storage</li>
                        </ul>
                        <a href="#" class="btn btn-primary">Get Started</a>
                    </div>
                </div>
            </div>
            <!-- Pro Plan -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card text-center shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h2>Pro</h2>
                        <p>$29/month</p>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item">50 Projects</li>
                            <li class="list-group-item">Priority Support</li>
                            <li class="list-group-item">100 GB Storage</li>
                        </ul>
                        <a href="#" class="btn btn-success">Get Started</a>
                    </div>
                </div>
            </div>
            <!-- Enterprise Plan -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card text-center shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h2>Enterprise</h2>
                        <p>$99/month</p>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item">Unlimited Projects</li>
                            <li class="list-group-item">24/7 Support</li>
                            <li class="list-group-item">1 TB Storage</li>
                        </ul>
                        <a href="#" class="btn btn-dark">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
