<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered has-text-primary-light p-1">
        WELCOME
      </h1>
      <p class="subtitle has-text-centered">
        Explore the best photo Gallery on the internet!
      </p>
    </div>
    <br><br><br>
    <form class="box">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. alex@example.com" />
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="********" />
          </div>
        </div>
      
        <button class="button is-primary"><a href="Page2.html" class="has-text-white">Sign in</a></button>
      </form>
  </section>
  </body>
</html>
