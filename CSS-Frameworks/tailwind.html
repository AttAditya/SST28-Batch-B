<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page Using Tailwind</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold text-center mb-8">Our Pricing Plans</h1>
        <div class="flex flex-col lg:flex-row lg:justify-around gap-6">
            <!-- Basic Plan -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <h2 class="text-2xl font-bold mb-4">Basic</h2>
                <p class="text-gray-500 text-xl mb-4">$9/month</p>
                <ul class="text-left space-y-2 mb-4">
                    <li>5 Projects</li>
                    <li>Basic Support</li>
                    <li>10 GB Storage</li>
                </ul>
                <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Get Started</a>
            </div>
            <!-- Pro Plan -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <h2 class="text-2xl font-bold mb-4">Pro</h2>
                <p class="text-gray-500 text-xl mb-4">$29/month</p>
                <ul class="text-left space-y-2 mb-4">
                    <li>50 Projects</li>
                    <li>Priority Support</li>
                    <li>100 GB Storage</li>
                </ul>
                <a href="#" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Get Started</a>
            </div>
            <!-- Enterprise Plan -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <h2 class="text-2xl font-bold mb-4">Enterprise</h2>
                <p class="text-gray-500 text-xl mb-4">$99/month</p>
                <ul class="text-left space-y-2 mb-4">
                    <li>Unlimited Projects</li>
                    <li>24/7 Support</li>
                    <li>1 TB Storage</li>
                </ul>
                <a href="#" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-900">Get Started</a>
            </div>
        </div>
    </div>
</body>
</html>
