<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
     <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-teal-950">

    <section class="container mx-auto px-4 py-12 bg-teal-800">
        <h1 class="text-center text-3xl font-bold mb-8 text-lime-600">Our Pricing Plan</h1>

        <div class="flex flex-col lg:flex-row gap-8 justify-center">

            <!--Basic Pricing-->
            <div class="bg-emerald-600 p-6 rounded-lg w-full lg:w-1/3">
                <h3 class="text-xl font-semibold text-center text-sky-700">Basic</h3>
                <p class="text-center text-yellow-600 mb-4">$20/month</p>
                <ul class="mb-6">
                    <li class="mb-2">Feature 1</li>
                    <li class="mb-2">Feature 2</li>
                    <li class="mb-2">Feature 3</li>
                </ul>
                <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-red-600">Get Started</button>
            </div>

               <!--Standard Pricing-->
               <div class="bg-emerald-600 p-6 rounded-lg w-full lg:w-1/3">
                <h3 class="text-xl font-semibold text-center text-sky-700">Standard</h3>
                <p class="text-center text-yellow-600 mb-4">$40/month</p>
                <ul class="mb-6">
                    <li class="mb-2">Feature 1</li>
                    <li class="mb-2">Feature 2</li>
                    <li class="mb-2">Feature 3</li>
                </ul>
                <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-red-600">Get Started</button>
            </div>

               <!--Premium Pricing-->
               <div class="bg-emerald-600 p-6 rounded-lg w-full lg:w-1/3">
                <h3 class="text-xl font-semibold text-center text-sky-700">Premium</h3>
                <p class="text-center text-yellow-600 mb-4">$90/month</p>
                <ul class="mb-6">
                    <li class="mb-2">Feature 1</li>
                    <li class="mb-2">Feature 2</li>
                    <li class="mb-2">Feature 3</li>
                </ul>
                <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-red-600">Get Started</button>
            </div>

        </div>

    </section>
</body>
</html>
