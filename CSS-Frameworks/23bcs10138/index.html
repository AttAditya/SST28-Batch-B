<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action Banner Demo</title>

    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 
        - CTA
            - CTA Details
                - CTA Heading
                - CTA Info
            - CTA Actions
                - CTA Button
     -->

    <div class="container text-center">
        <div class="cta bg-danger text-white row align-items-center p-5">
            <div class="cta-details col">
                <h2 class="cta-heading">
                    Ready to work with us?
                    Just drop us a line, please
                </h2>
                <p class="cta-info mt-4">
                    Lorem ipsum is simply dummy text of the printing industry.
                </p>
            </div>
            <div class="cta-actions col">
                <button class="cta-button btn btn-success">
                    Contact Us
                </button>
            </div>
        </div>
     </div>
</body>
</html>
