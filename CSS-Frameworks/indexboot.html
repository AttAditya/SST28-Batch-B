<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            scroll-behavior: smooth; 
            padding-top: 56px; 
        }
        section { 
            padding: 40px 0; 
            text-align: center; 
        }
        #about, #projects {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        .navbar {
            background-color: gray; 
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Portfolio</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>I like Competetive Programming.</p>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <p>HTML, CSS, JavaScript</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Amazon Home Page Clone<br> Simple Blogs<br> Simple Animations<br></p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" class="form-control mb-2" required>
            <input type="email" placeholder="Your Email" class="form-control mb-2" required>
            <textarea placeholder="Your Message" class="form-control mb-2" required></textarea>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </section>

</body>
</html>
