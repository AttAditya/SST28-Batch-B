<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="card max-w-md w-full bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="card-img-top flex justify-center bg-red-500 p-4">
            <img src="./WhatsApp Image 2024-10-03 at 23.01.38.jpeg" class="rounded-full w-25 h-25 object-cover">
        </div>
        <div class="card-body p-8">
            <h2 class="card-title text-center text-2xl font-bold mb-2">Parth Taneja</h2>
            <p class="text-center text-gray-600 mb-4">Hello everyone my name is Parth Taneja this is my Business Card. For any information or queries regarding business feel free to contact me on the following</p>
            
            
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="text-blue-500 hover:text-blue-600"><i class="fab fa-linkedin fa-lg"></i></a>
                <a href="#" class="text-blue-400 hover:text-blue-500"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-gray-700 hover:text-gray-800"><i class="fab fa-github fa-lg"></i></a>
            </div>
            
            <div class="text-center">
                <a class="btn bg-red-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition duration-300">Contact Me</a>
            </div>
        </div>
    </div>

   
</body>
</html>
